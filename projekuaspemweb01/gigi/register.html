<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrasi</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <h1>Registrasi User</h1>
    </div>
    <div class="card-body">
        <!-- Validation Popup -->
        <div id="validationPopup" class="alert alert-danger" style="display:none;">
          Salah Satu Kolom Belum Terisi
        </div>

        <!-- Success Popup -->
        <div id="successPopup" class="alert alert-success" style="display:none;">
          Registrasi Sukses! Silahkan Login.
        </div>

        <div class="input-group mb-3">
          <input id="fullName" type="text" class="form-control" placeholder="Full name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="email" type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="username" type="text" class="form-control" placeholder="Username">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="password" type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="retypePassword" type="password" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <a href="login.html" class="text-center">Sudah Punya Akun</a>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-12">
                <button type="button" onclick="validateAndRegister()" class="btn btn-primary btn-block float-right">Daftar</button>
              </div>
            </div>
          </div>
        </div>        
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>

<!-- Custom Script -->
<script>
  function validateAndRegister() {
    var fullName = document.getElementById('fullName').value;
    var email = document.getElementById('email').value;
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    var retypePassword = document.getElementById('retypePassword').value;

    if (fullName === '' || email === '' || username === '' || password === '' || retypePassword === '') {
      // Show validation popup
      document.getElementById('validationPopup').style.display = 'block';
      document.getElementById('successPopup').style.display = 'none';
    } else {
      // Hide validation popup
      document.getElementById('validationPopup').style.display = 'none';

      // Perform registration logic here (e.g., send data to server)

      // Show success popup
      document.getElementById('successPopup').style.display = 'block';

      // Display a confirmation popup and redirect after a delay
      setTimeout(function() {
        window.alert('Registrasi Sukses! Silahkan Login.');
        window.location.href = 'login.html';
      }, 1000); // Set the delay time in milliseconds (1000ms = 1s)
    }
  }
</script>
</body>
</html>
