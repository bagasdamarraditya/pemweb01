<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #navbar {
      background-color: #333;
      overflow: hidden;
    }

    #navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    #navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    #section1,
    #section2,
    #section3 {
      padding: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="navbar">
  <a href="#" onclick="scrollToSection('section1')">Section 1</a>
  <a href="#" onclick="scrollToSection('section2')">Section 2</a>
  <a href="#" onclick="scrollToSection('section3')">Section 3</a>
</div>

<div id="section1">
  <h2>Section 1</h2>
  <p>Some content for Section 1.</p>
</div>

<div id="section2">
  <h2>Section 2</h2>
  <p>Some content for Section 2.</p>
</div>

<div id="section3">
  <h2>Section 3</h2>
  <p>Some content for Section 3.</p>
</div>

<script>
  function scrollToSection(sectionId) {
    var section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({ behavior: 'smooth' });
    }
  }
</script>

</body>
</html>
